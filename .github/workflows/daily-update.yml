name: Daily Backend & DevOps Update

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * *"  # 12:00 AM IST

jobs:
  update-notes:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate daily learning note
        run: |
          DATE=$(date '+%Y-%m-%d')
          mkdir -p logs
          FILE="logs/$DATE.md"

          echo "## $DATE" > $FILE
          echo "- Reviewed backend & DevOps concepts" >> $FILE
          echo "- Worked on system design or cloud topics" >> $FILE
          echo "- Improved understanding of production systems" >> $FILE

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "docs: daily backend & devops notes ($DATE)" || exit 0
          git push
